<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzyczneNuty - Udostpniona Kolekcja</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Password protection */
        .access-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .access-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .access-form h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .access-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }

        .access-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        .main-content {
            display: none;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            font-style: italic;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .music-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .music-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .music-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .music-composer {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
        }

        .music-genre {
            display: inline-block;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .file-preview {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 3rem;
            color: #95a5a6;
            cursor: pointer;
        }

        .file-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 15px;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 10px;
        }

        .download-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin-right: 10px;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }

        .upload-notice {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid #3498db;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-notice h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .upload-notice p {
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .music-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="access-gate" id="accessGate">
        <div class="access-form">
            <h2>Dostp do Kolekcji</h2>
            <input type="password" id="accessPassword" class="access-input" placeholder="Wprowad藕 haso dostpu">
            <button onclick="checkAccess()" class="access-btn">Wejd藕</button>
            <div id="accessError" class="error-message hidden"></div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <header>
                <h1>MuzyczneNuty</h1>
                <p class="subtitle">Udostpniona kolekcja nut i nagra</p>
            </header>

            <div class="upload-notice">
                <h3>Aby doda utwory</h3>
                <p>Skontaktuj si z administratorem strony lub dodaj pliki bezporednio do folderu <code>files/</code> w repozytorium GitHub</p>
            </div>

            <div class="filter-section">
                <input type="text" id="searchInput" class="search-input" placeholder="Szukaj utwor贸w...">
            </div>

            <div class="music-grid" id="musicGrid">
                <!-- Utwory bd tutaj adowane automatycznie -->
            </div>
        </div>
    </div>

    <script>
        const ACCESS_PASSWORD = 'muzyka2024'; // ZMIE HASO TUTAJ!
        
        // GitHub Raw URL do plik贸w (zastp wasnymi danymi)
        const GITHUB_CONFIG = {
            username: 'AnonBOTpl',        // ZMIE NA SWOJ NAZW U呕YTKOWNIKA GITHUB
            repository: 'muzyczne-nuty',      // ZMIE NA NAZW SWOJEGO REPO
            branch: 'main'                    // lub 'master' w zale偶noci od repo
        };

        // Lista utwor贸w - EDYTUJ TEN PLIK 呕EBY DODA NOWE UTWORY
        const MUSIC_CATALOG = [
            {
                id: '1',
                title: 'F眉r Elise',
                composer: 'Ludwig van Beethoven', 
                genre: 'Klasyczna',
                description: 'Synny utw贸r Beethovena w wersji na fortepian',
                sheetFile: 'fur-elise.pdf',           // nazwa pliku w folderze files/sheets/
                audioFile: 'fur-elise.mp3',           // nazwa pliku w folderze files/audio/
                createdAt: '2024-01-15'
            },
            {
                id: '2',
                title: 'Canon in D',
                composer: 'Johann Pachelbel',
                genre: 'Klasyczna', 
                description: 'Znany kanon Pachelbela',
                sheetFile: 'canon-in-d.pdf',
                audioFile: null,                      // brak pliku audio
                createdAt: '2024-01-16'
            }
            // DODAJ WICEJ UTWORW TUTAJ
        ];

        let isAuthenticated = sessionStorage.getItem('musicAccess') === 'true';

        if (isAuthenticated) {
            showMainContent();
        }

        function checkAccess() {
            const password = document.getElementById('accessPassword').value;
            const errorEl = document.getElementById('accessError');

            if (password === ACCESS_PASSWORD) {
                sessionStorage.setItem('musicAccess', 'true');
                showMainContent();
                errorEl.classList.add('hidden');
            } else {
                errorEl.textContent = 'Nieprawidowe haso';
                errorEl.classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('accessPassword').value = '';
                }, 1000);
            }
        }

        function showMainContent() {
            document.getElementById('accessGate').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadMusicItems();
        }

        function loadMusicItems() {
            const grid = document.getElementById('musicGrid');
            grid.innerHTML = '';

            if (MUSIC_CATALOG.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 60px; color: #7f8c8d;">Brak utwor贸w w kolekcji</div>';
                return;
            }

            MUSIC_CATALOG.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'music-item';
                itemElement.dataset.title = item.title.toLowerCase();
                itemElement.dataset.composer = item.composer.toLowerCase();

                // URL do plik贸w na GitHub
                const baseUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repository}/${GITHUB_CONFIG.branch}/files`;
                const sheetUrl = item.sheetFile ? `${baseUrl}/sheets/${item.sheetFile}` : null;
                const audioUrl = item.audioFile ? `${baseUrl}/audio/${item.audioFile}` : null;

                // Podgld pliku nut
                let sheetContent = '<div class="file-preview"></div>';
                if (sheetUrl) {
                    if (item.sheetFile.toLowerCase().includes('.jpg') || 
                        item.sheetFile.toLowerCase().includes('.png') || 
                        item.sheetFile.toLowerCase().includes('.jpeg')) {
                        sheetContent = `<img src="${sheetUrl}" alt="Nuty" class="file-image" onclick="window.open('${sheetUrl}', '_blank')">`;
                    } else {
                        sheetContent = `<div class="file-preview" onclick="window.open('${sheetUrl}', '_blank')"><br><small>PDF</small></div>`;
                    }
                }

                // Player audio
                let audioContent = '<p style="color: #7f8c8d; font-style: italic;">Brak pliku audio</p>';
                if (audioUrl) {
                    audioContent = `<audio controls preload="metadata">
                        <source src="${audioUrl}" type="audio/mpeg">
                        <source src="${audioUrl}" type="audio/wav">
                        <source src="${audioUrl}" type="audio/ogg">
                        Twoja przegldarka nie obsuguje audio.
                    </audio>`;
                }

                // Przycisk pobierania
                const downloadButton = sheetUrl 
                    ? `<a href="${sheetUrl}" download="${item.title} - ${item.composer}" class="download-btn">Pobierz nuty</a>`
                    : '';

                itemElement.innerHTML = `
                    <div class="music-title">${item.title}</div>
                    <div class="music-composer">${item.composer}</div>
                    <div class="music-genre">${item.genre}</div>
                    ${sheetContent}
                    <div class="audio-player">${audioContent}</div>
                    ${item.description ? `<p style="color: #666; margin-bottom: 15px; font-style: italic;">${item.description}</p>` : ''}
                    <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
                        ${downloadButton}
                        <small style="color: #95a5a6;">${new Date(item.createdAt).toLocaleDateString('pl-PL')}</small>
                    </div>
                `;

                grid.appendChild(itemElement);
            });
        }

        // Wyszukiwanie
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const items = document.querySelectorAll('.music-item');

            items.forEach(item => {
                const title = item.dataset.title || '';
                const composer = item.dataset.composer || '';
                const matches = title.includes(searchTerm) || composer.includes(searchTerm);
                item.style.display = matches ? 'block' : 'none';
            });
        });

        // Enter w polu hasa
        document.getElementById('accessPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAccess();
            }
        });
    </script>
</body>
</html>
